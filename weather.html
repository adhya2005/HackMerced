<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forcasting Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 37.314469, lng: -120.481025},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2KTGfin5E4YZAXGfCXAjshZtXSMe4mYE&callback=initMap" async defer></script>
  </body>

  <body>
    <main>
        <h1>Weather Forcasting Website</h1>  
       
    </main>

	<script src="index.js"></script>
  </body>
</html>
